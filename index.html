<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="filter-buttons">
            <button class="filter-button" data-filter="all">All</button>
            <button class="filter-button" data-filter="work">Work</button>
            <button class="filter-button" data-filter="nature">Nature</button>
            <button class="filter-button" data-filter="flower">Flower</button>
        </div>
        <div class="gallery-container">
            <div class="gallery">
                <figure class="gallery-item" data-category="nature">
                    <img src="images/image2.jpg" alt="Image 2">
                    <figcaption>Nature Image 1</figcaption>
                </figure>
                <figure class="gallery-item" data-category="nature">
                    <img src="images/image1.jpg" alt="Image 1">
                    <figcaption>Nature Image 2</figcaption>
                </figure>
                <figure class="gallery-item" data-category="nature">
                    <img src="images/image3.jpg" alt="Image 3">
                    <figcaption>Nature Image 3</figcaption>
                </figure>
                <figure class="gallery-item" data-category="nature">
                    <img src="images/image4.jpg" alt="Image 4">
                    <figcaption>Nature Image 4</figcaption>
                </figure>
                <figure class="gallery-item" data-category="nature">
                    <img src="images/image5.jpg" alt="Image 5">
                    <figcaption>Nature Image 5</figcaption>
                </figure>
                <figure class="gallery-item" data-category="work">
                    <img src="images/work.jpg" alt="Work 1">
                    <figcaption>Work Image 1</figcaption>
                </figure>
                <figure class="gallery-item" data-category="work">
                    <img src="images/work5.jpg" alt="Work 5">
                    <figcaption>Work Image 2</figcaption>
                </figure>
                <figure class="gallery-item" data-category="work">
                    <img src="images/work3.png" alt="Work 3">
                    <figcaption>Work Image 3</figcaption>
                </figure>
                <figure class="gallery-item" data-category="work">
                    <img src="images/work2.webp" alt="Work 2">
                    <figcaption>Work Image 4</figcaption>
                </figure>
                <figure class="gallery-item" data-category="work">
                    <img src="images/work4.png" alt="Work 4">
                    <figcaption>Work Image 5</figcaption>
                </figure>
                
                <figure class="gallery-item" data-category="flower">
                    <img src="images/flower.avif" alt="Flower 1">
                    <figcaption>Flower Image 1</figcaption>
                </figure>
                <figure class="gallery-item" data-category="flower">
                    <img src="images/flower2.jpg" alt="Flower 2">
                    <figcaption>Flower Image 2</figcaption>
                </figure>
                
                <figure class="gallery-item" data-category="flower">
                    <img src="images/flower3.avif" alt="Flower 3">
                    <figcaption>Flower Image 3</figcaption>
                </figure>
                <figure class="gallery-item" data-category="flower">
                    <img src="images/flower4.jpg" alt="Flower 4">
                    <figcaption>Flower Image 4</figcaption>
                </figure>
                
                <figure class="gallery-item" data-category="flower">
                    <img src="images/flower5.jpg" alt="Flower 5">
                    <figcaption>Flower Image 5</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
